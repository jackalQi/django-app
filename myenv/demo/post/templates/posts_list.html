{% extends 'base.html' %}

{% block body %}
    {% for post in posts %}
<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.name }} </a></h1>
        <p class=card-text">{{ post.age }} {{post.post_date}}</p>
        <a href="{% url 'edit_post' pk=post.pk %}"> edit</a>
        <button class="btn btn-primary"> delete </button>
      </div>
    </div>
  </div>
</div>
{% endfor %}
<a href="{% url 'new_post' %}"> New </a>

{% endblock %}
